trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1 (9c34b185-c933-4327-b21e-543b6e8c06de)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      docker build -t createcontainerregistrys.azurecr.io/web-game:tag 2048-game
      az acr login -n createcontainerregistrys
      docker push createcontainerregistrys.azurecr.io/web-game:tag

- script: cat 01_kubernetes_aks/app-deploy.yaml

- task: Kubernetes@1
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Azure subscription 1 (9c34b185-c933-4327-b21e-543b6e8c06de)'
    azureResourceGroup: 'Create-a-resource-group'
    kubernetesCluster: 'Create-Kubernetes-cluster'
    namespace: 'default'
    command: 'apply'
    useConfigurationFile: true
    configuration: '01_kubernetes_aks'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'
    azureSubscriptionEndpointForSecrets: 'Azure subscription 1 (9c34b185-c933-4327-b21e-543b6e8c06de)'
    azureContainerRegistry: 'createcontainerregistrys.azurecr.io'
    forceUpdate: false